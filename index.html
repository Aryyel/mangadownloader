<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://img-host.filestatic3.xyz/ https://mangahosted.com/find/ 'self'; frame-src https://mangahosted.com/find/; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Manga Downloader</title>
  </head>
  <body>
    <div class="modal" tabindex="-1" id="chaptersModal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12 d-flex flex-wrap justify-content-between" id="chapters">
              </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-secondary">Save changes</button>
            <button type="button" class="btn btn-primary">Download all</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="card mb-3">
        <div class="card-header">
          <h1 id="title"></h1>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nameInput" class="form-label" id="nameInputLabel"></label>
            <input type="text" class="form-control" id="nameInput" placeholder="">
          </div>
        </div>
        <div class="card-footer">
          <button href="#" class="btn btn-primary float-end" id="searchButton"></button>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="card mb-3">
        <div class="card-header">
          <h1 id="resultsTitle"></h1>
        </div>
        <div class="card-body table-responsive" style="max-height: 450px;">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" id="tableHeaderName"></th>
                <th scope="col" id="tableHeaderDescription"></th>
                <th scope="col" id="tableHeaderChapters"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-secondary" id="selectedAmount" amount="0"></a>
          <button class="btn btn-primary float-end" id="downloadButton"></button>
        </div>
      </div>
    </div>
    <!-- <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>.
     -->
    <!-- You can also require other files to run in this process !-->
    <script type="text/javascript" src="./renderer.js"></script>
  </body>
</html>
