<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://img-host.filestatic3.xyz/ https://mangahosted.com/find/ data: 'self'; frame-src https://mangahosted.com/find/; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Manga Downloader</title>
  </head>
  <body>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastStack">    
    </div>
    <div class="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" id="chaptersModal">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" manga-url="" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="alert alert-danger d-none" role="alert" id="modalAlert">
            </div>
            <div class="row">
              <div class="col-md-12 d-flex flex-wrap justify-content-between" id="chapters">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeButton"></button>
            <button type="button" class="btn btn-secondary" id="deselectAllButton"></button>
            <button type="button" class="btn btn-secondary" id="selectAllButton"></button>
            <button type="button" class="btn btn-primary" id="downloadSelectedButton"></button>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="card mb-3">
        <div class="card-header">
          <h1 id="title"></h1>
        </div>
        <div class="alert alert-danger d-none" role="alert" id="searchAlert">
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nameInput" class="form-label" id="nameInputLabel"></label>
            <input type="text" class="form-control" id="nameInput" placeholder="" value="Overlord">
          </div>
          <div class="mb-3">
            <label for="pathInput" class="form-label" id="pathInputLabel"></label>
            <input type="text" class="form-control" id="pathInput" placeholder="" value="">
          </div>
        </div>
        <div class="card-footer">
          <button href="#" class="btn btn-primary float-end" id="searchButton"></button>
        </div>
      </div>
    </div>
    <div class="container mt-4">
      <div class="card mb-3">
        <div class="card-header">
          <h1 id="resultsTitle"></h1>
        </div>
        <div class="card-body table-responsive" style="max-height: 450px;">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" id="tableHeaderName"></th>
                <th scope="col" id="tableHeaderDescription"></th>
                <th scope="col" id="tableHeaderChapters"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer">
          <a href="#" class="btn btn-secondary" id="selectedAmount" amount="0"></a>
          <button class="btn btn-primary float-end disabled" id="downloadButton"></button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./renderer.js"></script>
  </body>
</html>
